input {
  file {
    path => "/usr/share/logstash/logs/app.log"   # matches mounted folder
    start_position => "beginning"
    sincedb_path => "/dev/null"                 # for testing; reads entire file every time
    codec => plain                              # logs are plain text from Spring Boot
  }
}

filter {
  # Optional: Add grok filter to parse logs
  # grok {
  #   match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} \[%{DATA:thread}\] %{LOGLEVEL:level} %{DATA:logger} - %{GREEDYDATA:msg}" }
  # }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "springboot-logs-%{+YYYY.MM.dd}"
  }

  stdout { codec => rubydebug }  # optional: for debugging in Logstash console
}
